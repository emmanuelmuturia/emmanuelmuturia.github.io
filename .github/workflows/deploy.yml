name: The Emmanuel Muturia™ Website Deployment CI/CD Pipeline

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: "emmanuelmuturia"
  REACT_APP_YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
  REACT_APP_YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout...
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js...
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # ❌ Removed npm@latest step to avoid Version Conflict...

      - name: Install and Build...
        run: |
          npm install
          npm run build

      - name: Deploy...
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
