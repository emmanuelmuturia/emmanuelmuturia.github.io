name: The Emmanuel Muturiaâ„¢ Website Code Formatting CI/CD Pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout...
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies...
        run: |
          npm install

      - name: Check Format...
        run: |
          npm run check-format
